<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <!-- Zone où le header sera chargé -->
        <div id="header-container"></div>
    </header>
    <main class="login-container">
        <div class="login-box">
            <h2>Connexion</h2>
            <form>
                <input type="text" placeholder="Nom d'utilisateur" class="input-field">
                <input type="password" placeholder="Mot de passe" class="input-field">
                <div class="options">
                    <label>
                        <input type="checkbox"> Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="login-button">Se connecter</button>
            </form>
            <p class="register">Pas encore de compte ? <a href="#">S'inscrire</a></p>
        </div>
    </main>

    <footer>
        <div id="footer-container"></div>
    </footer>
    <canvas id="star-element" class="star-element"></canvas>

    <script src="register.js"></script>
</body>
</html>
